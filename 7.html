<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature-Inspired Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comfortaa', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #2c3e50;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #27ae60;
            border-radius: 0 100% 0 100%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.1;
        }

        .leaf:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .leaf:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; }
        .leaf:nth-child(3) { top: 60%; left: 20%; animation-delay: 2s; }
        .leaf:nth-child(4) { top: 80%; left: 70%; animation-delay: 3s; }
        .leaf:nth-child(5) { top: 40%; left: 90%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Navigation - Organic shape */
        .nav-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 25px 40px;
            margin-bottom: 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(46, 204, 113, 0.2);
        }

        .nav-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.2em;
            color: #27ae60;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.3);
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(46, 204, 113, 0.5);
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        /* Header - Organic blob shape */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 80px 60px;
            text-align: center;
            margin-bottom: 50px;
            border-radius: 50% 20% 50% 20%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(52, 152, 219, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #3498db;
            margin-bottom: 40px;
            object-fit: cover;
            box-shadow: 0 15px 30px rgba(52, 152, 219, 0.3);
            position: relative;
            z-index: 1;
        }
